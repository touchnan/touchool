#Tomcat and third party Logger
log4j.rootLogger=debug, TOUCH
log4j.category.cn.touch=debug, TOUCH

log4j.additivity.cn.touch=false

#Appenders ...
log4j.appender.TOUCH=org.apache.log4j.ConsoleAppender
log4j.appender.TOUCH.layout=org.apache.log4j.PatternLayout
log4j.appender.TOUCH.layout.ConversionPattern=%d [%t] %-5p %c - %m%n