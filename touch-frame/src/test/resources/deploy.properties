##\u8df3\u8fc7\u9a8c\u8bc1\u7801
skip.security.code=true

##hibernate\u7f13\u5b58\u53c2\u6570
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=true
hibernate.cache.use_structured_entries=true

##MySQL
hibernate.dialect=org.hibernate.dialect.MySQLDialect
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/imr
jdbc.user=root
jdbc.passwd=


##\u7edf\u8ba1\u8ba1\u5212\u4efb\u52a1,\u63a8\u8350\u8bbe\u7f6e\u5728\u6700\u7a7a\u95f2(\u51cc\u66683,4\u70b9)\u7684\u65f6\u5019
#\u79d2 	\u5206	\u5c0f\u65f6		\u6708\u5185\u65e5\u671f		 \u6708		 \u5468\u5185\u65e5\u671f		  \u5e74(\u53ef\u9009\u5b57\u6bb5) 
#schedule.stat.cron.expression=3 * * * * ?
schedule.stat.cron.expression=1 0 0 * * ?

##\u5468\u671f\u8ba1\u5212\u4efb\u52a1
schedule.clear.period.millisecond=90000000

hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update